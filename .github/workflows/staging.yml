name: "Deploy to staging"
on:
  push:
    branches-ignore:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: determinatesystems/nix-installer-action@v4
    - uses: determinatesystems/magic-nix-cache-action@v2
    - name: Autenticar bot
      uses: tibdex/github-app-token@v1
      id: generate-token
      with:
        app_id: 251209
        private_key: ${{ secrets.GELOS_BOT_KEY }}
    - name: Configurar SSH
      uses: webfactory/ssh-agent@v0.6.0
      with:
        ssh-private-key: ${{ secrets.DEPLOYER_SSH_KEY }}
    - name: Known hosts
      run: |
        cat <<EOF >> ~/.ssh/known_hosts
        [galapagos.gelos.club]:2112 ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIORz4g+LH7W1XYXqYsSsJMGupEJr23XJOnkHGSyYBQHd
        [galapagos.gelos.club]:2112 ssh-rsa 
        EOF

    - name: Trocar baseurl
      run: |
        sed -i 's|default.nix { }|default.nix { baseurl = "${{ github.ref_name }}"; }|' flake.nix
        cat flake.nix
    - name: nix build
      id: build
      run: |
        echo "out-path=$(nix build --print-out-paths)" >> "$GITHUB_OUTPUT"
    - name: deploy
      run: |
        NIX_SSHOPTS="-p 2112" nix copy --to ssh://admin@galapagos.gelos.club ${{ steps.build.outputs.out-path }}
        ssh admin@galapagos.gelos.club -p 2112 << EOF
          dest='/srv/staging/${{ github.ref_name }}'
          mkdir -p "$(dirname "$dest")"
          unlink "$dest" || true
          ln -s '${{ steps.build.outputs.out-path }}/public' "$dest"
        EOF
    - name: Comentar commit
      uses: peter-evans/commit-comment@v3
      with:
        token: ${{ steps.generate-token.outputs.token }}
        body: |
          Esse commit pode ser visualizado em:
          https://staging.gelos.club/${{ github.ref_name }}
