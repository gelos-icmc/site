<nav>
  <span class="title">
    <a aria-label="GELOS" href="/{{ site.baseurl }}">{% include icones/logo.svg %}</a>
  </span>
  <ul>
    {% for item in site.data.navigation %}
    <li>
      <a {% if page.url == item.url or page.parent == item.url %} aria-current="page" {% endif %} href="{{ item.url | relative_url }}">
        {{ item.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
