---
layout: default
---

<article>
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<p><em>{{ page.subtitle }}</em></p>{% endif %}

    <blockquote>
      {% if page.email %}
        <p>Email: <a href="mailto:{{ page.email }}">{{ page.email }}</a></p>
      {% endif %}
      {% for link in page.links %}
        <p>{{ link[0] }}: <a href="https://{{ link[1] }}">{{ link[1] }}</a></p>
      {% endfor %}
    </blockquote>
  </header>

  {{ content }}
</article>
