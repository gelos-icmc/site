<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% if page.title %}{{ page.title }} - {% endif %}GELOS</title>
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}GELOS"/>

    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
    <meta property="og:site_name" content="{{ site.description }}"/>
    {% if page.description %}
    <meta property="og:description" content="{{ page.description }}"/>
    {% endif %}

    <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/static/gelos-banner.png' | absolute_url }}{% endif %}">

    <link rel="canonical" href="{{ page.url | absolute_url }}"/>
    <meta property="og:url" content="{{ page.url | absolute_url }}"/>

    <link rel="stylesheet" href="{% link assets/style.scss %}"/>
    <link rel="icon" href="{% link assets/favicon.svg %}"/>

    <meta name="twitter:card" content="summary_large_image"/>
    {% if page.is_post %}
    <meta property="og:type" content="article"/>
    {% else %}
    <meta property="og:type" content="website"/>
    {% endif %}
  </head>
  <body>
    {{ content }}
  </body>
</html>
