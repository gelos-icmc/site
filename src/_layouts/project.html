---
layout: default
---
<h1>{{ page.title }}</h1>
<p>
  <small>
    {% if page.author %}
      <strong>{{ page.author }}</strong> |
    {% endif %}

    <strong>Status:</strong> {{ page.state | default: "em andamento" }} |

    <a href="/projetos">Projetos</a>
  </small>
</p>

{% if page.attendees %}
<ul class="attendance">
<strong>Presentes</strong>:
  {% for attendee in page.attendees %}
    <li>{{ attendee }}</li>
  {% endfor %}
</ul>
{% endif %}

{{ content }}
